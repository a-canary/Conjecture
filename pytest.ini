
[tool:pytest]
# Fast test execution settings
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Parallel execution
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --maxfail=5
    -x  # Stop on first failure for faster feedback
    --durations=10  # Show only slowest 10 tests

# Performance optimizations
timeout = 30  # Kill slow tests after 30 seconds
timeout_method = thread

# Skip slow integration tests by default
markers =
    unit: Unit tests (fast)
    integration: Integration tests (slower)
    slow: Slow tests (skipped by default)
    performance: Performance tests
    asyncio: Async tests

# Fast test discovery
collect_ignore = setup.py build dist .git .pytest_cache
