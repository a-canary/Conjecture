[tool:pytest]
# Test configuration for skill-based agency tests

# Test discovery and execution
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test output and reporting
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --durations=10
    --color=yes
    --maxfail=20

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interaction
    security: Security tests for code execution and validation
    performance: Performance tests and benchmarks
    edge_case: Edge case and error handling tests
    slow: Tests that take longer to run
    async: Tests that require async support
    smoke: Quick smoke tests to verify basic functionality

# Async test configuration
asyncio_mode = auto

# Coverage configuration
addopts = --cov=src --cov=tests --cov-report=term-missing --cov-report=html --cov-report=xml

# Timeout configuration in seconds
timeout = 300
timeout_method = thread

# Minimum version requirements
minversion = 6.0

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warning settings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    error::pytest.PytestUnraisableExceptionWarning

# Test execution settings
# Disable auto-xdist to avoid parallel execution issues
# Run sequential for reliability in CI/CD environments